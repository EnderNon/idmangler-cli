[package]
name = "idmangler-cli"
authors = ["endernon"]
version = "0.4.0"
edition = "2021"
readme = "README.md"
license = "MIT"
description = "A cli tool to generate fake wynntils items"

[dependencies]
base64 = "0.22.1"
clap = { version = "4.5.20", features = ["derive"] }
idmangler-lib = "0.4.0"
reqwest = "0.12.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0.68"
tribool = { version = "0.3.0", features = ["serde"] }
